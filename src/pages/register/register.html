<ion-content>
    <div class="body">
      <div class="barContenu">
          <span class="imgBack">
              <img src="assets/imgs/bb.png"/>
          </span>
          <span class="textHeader">
          <b>  USER REGISTRATION </b>
          </span>
      </div>
      <div class="bar"></div>
      
      <div class="background">
        <img src="assets/imgs/phoo.png"/>
      </div>
      <div class="headerSign">
          <div class="logo">
            <img src="assets/imgs/pp.png"/>
          </div>
          <div class="Textlogo bigText">
            <span>
              <h1>Create Account</h1>
            </span>
          </div>
          <div class="TextSlogan">
            <p> 
              Register today and start enjoying
              the <span class="colorLogo">SwiftVibe</span> experience!
            </p>
          </div>
      </div>
      <div class="formConnect">
        <div class="input">
           <p> 
              <span class="img palm">
                <img src="assets/imgs/mail.png">
              </span>
              <span>
                <input type="text" placeholder="E-mail"/>
              </span> 
            </p>
      
          <p> 
            <span class="img palm">
              <img src="assets/imgs/secure.png">
            </span>
            <span>
              <input type="text" placeholder="password"/>
            </span> 
          </p>
  
          <p> 
            <span class="img palm">
              <img src="assets/imgs/secure.png">
            </span>
            <span>
              <input type="text" placeholder="Comfirm password"/>
            </span> 
          </p>
        </div>
    
       
        <div class="btnFace">
          <input type="button"  value="Create an account" (tap)="stepTwo()">
        </div>
      </div>
    </div>
